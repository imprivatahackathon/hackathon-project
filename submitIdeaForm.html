<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>hackathon</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Cabin:600|Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <div class="form-container" id="formContainer">
      <div class="form" id="submitForm">
        <h2>Submit an idea</h2>

        <div class="name-element-container">
          <div class="input-element" id="firstNameInput">
            <h3>First Name</h3>
            <input type="text" name="firstName" id="firstNameTextInput">
          </div>
          <div class="input-element" id="lastNameInput">
            <h3>Last Name</h3>
            <input type="text" name="lastName" id="lastNameTextInput">
          </div>
        </div>
        <div class="input-element">
          <h3>Imprivata Email</h3>
          <input type="text" name="ideaName" id="emailInput">
        </div>
        <div class="input-element">
          <h3>Idea Name</h3>
          <input type="text" name="description" id="ideaNameInput">
        </div>
        <div class="input-element">
          <h3>Idea Description Summary</h3>
          <input type="text" name="roles" id="ideaSummaryInput">
        </div>

        <h3>Roles Needed(optional)</h3>

        <button class="button" id="submitIdeaButton">Submit</button>
      </div>
    </div>
</body>

</html>
