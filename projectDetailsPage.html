<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
  <title>Hackathon</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
  <link rel="javascript" href="js/main.js">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>
  <div class="project-page-container">
    <div class="project-page" id="projectPage">
      <div class="nav">
        <ul>
          <li>
            <p>HOME</p>
          </li>
          <li>
            <p>MY PROJECTS</p>
          </li>
          <li>
            <p>INFO</p>
          </li>
        </ul>
      </div>
      <!-- Closes nav div -->
      <div class="project-details-page" id="{{projectDetailsPageID}}">
        <button class="join-button" id="{{joinButtonID}}">
          <p>Join</p>
        </button>
        <h1 class="project-details-name" id="{{projectNameiD}}"></h1>
        <p class="project-details-description" id="{{projectDescriptionID}}"></p>
        <div class="project-details-element-container">
          <h2 class="project-details-roles">Roles</h2>
          <div class="role-icon-container" id="{{projectRoleIconID}}">
          </div>
          <!-- Closes project-details-role div -->
        </div>
        <!-- Closes project-details-element-container div-->
        <div class="project-details-element-container">
          <h2 class="project-details-contact">Contact</h2>
          <p class="project-details-contact-link" id="{{projectDetailContactLink}}"> </p>
        </div>
        <!-- Closes project-details-element-contianer div -->
        <div class="pop-out" id="{{popOutID}}">
          <p class="pop-out-text"></p>
          <button class="send-button" id="{{sendButtonID}}"><p>Send</p></button>
        </div>
        <!-- Closes pop-out div -->
      </div>
      <!-- Closes project-details-page div -->
    </div>
    <!-- Closes project-page div -->
  </div>
</body>

</html>
